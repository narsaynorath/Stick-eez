version: "3"
services:
  backend:
    build:
      context: ./server
      dockerfile: dev.Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./server:/usr/src/app
    links:
      - db
    environment:
      POSTGRES_USER: flask_psql
      POSTGRES_PASSWORD: flask_psql
      POSTGRES_DB: flask_psql_dev
      POSTGRES_HOST: db
    entrypoint: ./wait-for-it.sh db:5432 -- ./entrypoint.sh

  frontend:
    build:
      context: ./client
      dockerfile: dev.Dockerfile
    volumes:
      - ./client:/app
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true

  db:
    image: postgres:11
    environment:
      POSTGRES_USER: flask_psql
      POSTGRES_PASSWORD: flask_psql
      POSTGRES_DB: flask_psql_dev
    volumes:
      - "dbdata:/var/lib/postgresql/data"

volumes:
  dbdata:
