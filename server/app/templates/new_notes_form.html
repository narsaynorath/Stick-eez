{% extends "base.html" %}

{% block content %}
    <h1>New Note</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.title.label }}<br>
            {{ form.title(size=80) }}
        </p>
        <p>
            {{ form.text.label }}<br>
            {{ form.text }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
