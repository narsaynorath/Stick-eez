{% extends "base.html" %}

{% block content %}
  <h1>Your current notes:</h1>
  {% if notes %}
  <ul>
    {% for note in notes %}
    <li>{{ note.title }}: {{ note.text }}</li>
      <ul><li>Author: {{ note.user }}</li></ul>
    {% endfor %}
  </ul>
  {% else %}
  <p>You current have no notes!</p>
  {% endif %}
  <a href="/notes/add">Add a new note</a>
{% endblock %}
